<html lang="en">
<head>

</head>

  <a class="navbar-brand" href="/">RondaApp</a><!--alteração aqui(index no 'href') nao esquecer caso de erro-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="cadastro">Cadastrar Motorista<span class="sr-only">(current)</span></a>

      <li class="nav-item active">

<body>


<div class="container mt-5">
    <h1>Pessoas Cadastradas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Código do motorista</th>
            <th>Nome</th>
            <th>KM</th>
            <th>Senha</th>
        </tr>
        </thead>
        <tbody>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.codigo }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.km }}</td>
            <td>{{ pessoa.senha }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<a href="/" class="btn btn-primary">Clique para voltar</a>
